<style type="text/css">
	*{
		padding: 0;
		margin:0 ;
	}
	.bg{
		width: 7.5rem;
		height: 7.2rem;
	}
	.bg img{
		width: 7.5rem;
		height: 7.2rem;
	}
</style>
<script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
<script>
	(function (doc, win) {
          var docEl = doc.documentElement,
           // orientationchange 事件 用来监听手机屏幕的反转
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
              var clientWidth = docEl.clientWidth;//(window.clientWidth);UC 或者QQ 安卓4.0 以下原生浏览器下面是没有
              if (!clientWidth) return function(){
                alert("请使用更高版本的浏览器。");
              };
              
docEl.style.fontSize = 100 * (clientWidth /750) + 'px';
            };

          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          //DOMContentLoaded dom 加载完成，onload 有什么区别 dom css js OK 才执行的
          doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
</script>
<body>
	<div class="bg">
		<img src="20170920152821.png">
	</div>
	<div id="audiobox"></div>
</body>
<script>
	window.onload = function(){
		var srcs = "http://a.mll.migu.cn/app/providers/api/v2/song.listen.ask?id=600907000008483117&copyrightId=63278101872&resourceType=2";
		var audioDom = document.createElement("audio");
		audioDom.src = srcs;
		document.getElementById("audiobox").appendChild(audioDom);
		audioDom.play();
	}
</script>
</html>
